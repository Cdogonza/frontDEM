<button class="cerrar" (click)="onCancel()"><span class="material-symbols-outlined">
  close
  </span></button>

<form (ngSubmit)="onSubmit()">
  <h5 class="subtitulo">Ingreso en Caja</h5>
    <div>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" [(ngModel)]="entrada.fecha" name="fecha" required>
    </div>
    <div>
      <label for="monto">Monto:</label>
      <input type="number" id="monto" [(ngModel)]="entrada.monto" name="monto" required>
    </div>
    <button type="submit">Ingresar</button>
    <button type="button" (click)="onCancel()">Cancelar</button>
  </form>
