<app-loading *ngIf="isLoading"></app-loading>
<div *ngIf="!isLoading">
<div class="container">
    <div class="card">
        <h2>Iniciar Sesión</h2>
        <form class="form" (ngSubmit)="login()">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required autocomplete="current-password">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <div *ngIf="message" class="alert alert-danger mt-2">{{ message }}</div>
        </form>
        <a [routerLink]="['/reset-password']">¿Olvidaste tu contraseña?</a>

    </div>
</div>
</div>
