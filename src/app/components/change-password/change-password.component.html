<div class="container">
  <div class="change-password-container">
    <h2>Cambiar Contraseña</h2>
    
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="oldPassword">Contraseña Antigua</label>
        <input 
          id="oldPassword" 
          type="password" 
          formControlName="oldPassword" 
          class="form-control"
          placeholder="Ingresa tu contraseña actual"
        />
        <div *ngIf="changePasswordForm.get('oldPassword')?.invalid && changePasswordForm.get('oldPassword')?.touched" class="text-danger">
          <small>La contraseña antigua es requerida.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="newPassword">Nueva Contraseña</label>
        <input 
          id="newPassword" 
          type="password" 
          formControlName="newPassword" 
          class="form-control"
          placeholder="Ingresa tu nueva contraseña"
        />
        <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched" class="text-danger">
          <small *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">La nueva contraseña es requerida.</small>
          <small *ngIf="changePasswordForm.get('newPassword')?.errors?.['minlength']">La nueva contraseña debe tener al menos 6 caracteres.</small>
        </div>
      </div>
  
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="changePasswordForm.invalid">
          Cambiar Contraseña
        </button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancelar
        </button>
      </div>
    </form>
  
    <div *ngIf="message" class="alert alert-success">{{ message }}</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  </div>
</div>
