<div class="container">
  <div class="reset-request-container">
    <h2>Solicitar Restablecimiento de Contraseña</h2>
    <p class="instruction-text">Ingresa tu correo electrónico para recibir un enlace de restablecimiento de contraseña.</p>
    
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control" 
          placeholder="Ingresa tu correo electrónico"
          required 
        />
        <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched" class="text-danger">
          <small *ngIf="resetForm.get('email')?.errors?.['required']">El correo electrónico es obligatorio.</small>
          <small *ngIf="resetForm.get('email')?.errors?.['email']">Ingresa un correo electrónico válido.</small>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid">
          Enviar Solicitud
        </button>
      </div>
    </form>
    
    <div *ngIf="message" class="alert alert-success">
      {{ message }}
    </div>
    
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  </div>
</div>
